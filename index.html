<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>SimpleImageTransformer</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<section id="sidebar" class="featured-box">
			<h2>1. Selecione sua imagem</h2>
			<input type="file" id="file-load" autocomplete="off">
			
			<div class="operations">
				<h2>2. Selecione a operação que deseja realizar</h2>
				
				<section id="exercise-1">
					<h3><a href="#exercise-1">Atividade 1</a></h3>
					<div class="inner">
						<button data-action="display_info">Exibir informações</button>
						<button data-action="greater_avg_black">Valores maiores ou iguais a média recebem preto</button>
						<button data-action="greater_mode_150">Valores maiores ou iguais a moda recebem 150</button>
						<button data-action="greater_median_white">Valores maiores ou iguais a mediana recebem branco</button>
						<button data-action="lesser_avg_100">Valores menores que a média recebem 100</button>
						<button data-action="lesser_median_255_lesser_0">Valores maiores que a mediana recebem 255 e menores que a média recebem 0</button>
					</div>
				</section>
				
				<section id="exercise-2">
					<h3><a href="#exercise-2">Atividade 2</a></h3>
					<div class="inner">
						<button data-action="enlarge_2x">Ampliar em 2x</button>
						<button data-action="decrease_2x">Reduzir em 2x</button>
						<button data-action="rotate_90_anticlockwise">Rotacionar imagem em 90º anti-horário</button>
						<button data-action="rotate_90_clockwise">Rotacionar imagem em 90º horário</button>
						<button data-action="mirror_horizontally">Espelhar imagem horizontalmente</button>
						<button data-action="mirror_vertically">Espelhar imagem verticalmente</button>
						<button data-action="translate_50">Transladar 50px horizontal e verticalmente</button>
					</div>
				</section>
				
				<section id="exercise-3">
					<h3><a href="#exercise-3">Atividade 3</a></h3>
					<div class="inner">
						<label>
							<span>Limiarizar imagem</span>
							<input type="range" min="0" max="255" data-action="custom_thresholding">
						</label>
						<button data-action="median_filter">Aplicar filtro da mediana</button>
					</div>
				</section>
				
				<section id="exercise-4">
					<h3><a href="#exercise-4">Atividade 4</a></h3>
					<div class="inner">
						<label>
							<span>Aplicar algoritmo Sobel</span>
							<input type="range" min="0" max="255" data-action="border_detection_sobel">
						</label>
						<label>
							<span>Aplicar algoritmo Kirsch</span>
							<input type="range" min="0" max="255" data-action="border_detection_kirsch">
						</label>
					</div>
				</section>
				
				<section id="exercise-5">
					<h3><a href="#exercise-5">Atividade 5</a></h3>
					<div class="inner">
						<button data-action="apply_dilatation">Realizar dilatação da imagem</button>
						<button data-action="apply_erosion">Realizar erosão da imagem</button>
						<button data-action="apply_opening">Realizar abertura da imagem</button>
						<button data-action="apply_closing">Realizar fechamento da imagem</button>
					</div>
				</section>
				
				<section id="exercise-6">
					<h3><a href="#exercise-6">Atividade 6</a></h3>
					<div class="inner">
						<button data-action="detect_objects">Detectar objetos da imagem</button>
					</div>
				</section>
			</div>
		</section>

		<section id="content">
			<div id="processing-overlay">
				<div class="table">
					<div class="table-cell">
						<span>Processando...</span>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script src="js/App.js"></script>
	<script>
		'use strict';

		App.init({
			sidebar: document.getElementById('sidebar'),
			input: document.getElementById('file-load'),
			content: document.getElementById('content')
		});
	</script>
</body>
</html>
