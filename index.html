<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>SimpleImageTransformer</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<section id="sidebar" class="featured-box">
			<h2>1. Selecione sua imagem</h2>
			<input type="file" id="file-load" autocomplete="off">
			
			<div class="operations">
				<h2>2. Selecione a operação que deseja realizar</h2>

				<button data-action="display_info">Exibir informações</button>
				<button data-action="greater_avg_black">Valores maiores ou iguais a média recebem preto</button>
				<button data-action="greater_mode_150">Valores maiores ou iguais a moda recebem 150</button>
				<button data-action="greater_median_white">Valores maiores ou iguais a mediana recebem branco</button>
				<button data-action="lesser_avg_100">Valores menores que a média recebem 100</button>
				<button data-action="lesser_median_255_lesser_0">Valores maiores que a mediana recebem 255 e menores que a média recebem 0</button>
				<button data-action="enlarge_2x">Ampliar em 2x</button>
			</div>
		</section>

		<section id="content"></section>
	</main>

	<script src="js/App.js"></script>
	<script>
		'use strict';

		App.init({
			sidebar: document.getElementById('sidebar'),
			input: document.getElementById('file-load'),
			content: document.getElementById('content')
		});
	</script>
</body>
</html>
